backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "media/image" # Media files will be stored in the repo under images/uploads

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true

collections:
  # Configuration
  - label: "Configuration"
    name: "configuration"   
    files:
      - name: "contact"
        label: "Contact"
        editor:
          preview: false
        file: "_data/contact.json"
        fields:
              - { label: "Téléphone", name: "telephone", widget: "string" }
              - { label: "Email : Principal", name: "mailMain", widget: "string" }
              - { label: "Email : Art", name: "mailArt", widget: "string" }
              - { label: "URL Instagram : Principal", name: "instagram", widget: "string" }
              - { label: "URL Instagram : La main bleue", name: "instagramBleue", widget: "string" }
      - name: "accueil"
        label: "Page d'accueil"
        editor:
          preview: false
        file: "_data/accueil.json"
        fields:
              - { label: "Baseline ligne 1", name: "baseline1", widget: "string" }
              - { label: "Baseline ligne 2", name: "baseline2", widget: "string" }
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Anonymous" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
